specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BotFactory
    network: base-sepolia
    source:
      address: "0x5b0683a95951dAc71f7F07c5Af21021c3ba20F1F"
      abi: BotFactory
      startBlock: 18007340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RegistryCreated
        - RegistryRemoved
      abis:
        - name: BotFactory
          file: ./abis/BotFactory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RegistryCreated(indexed address,indexed address)
          handler: handleRegistryCreated
        - event: RegistryRemoved(indexed address)
          handler: handleRegistryRemoved
      file: ./src/bot-factory.ts
